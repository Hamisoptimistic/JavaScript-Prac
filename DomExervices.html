<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM exervices</title>
</head>
<body>
  <button onclick = "clickindicatorheads()" class = "button1">Heads</button>
  <button onclick = "clickindicatortails()" class = "button2">Tails</button>
  <p class = "result-text"></p>

  <script>
   
    function clickindicatorheads () {
      document.querySelector('.result-text').innerText = "You Chose Heads";
      
      let but1 = document.querySelector('.result-text'); // Use querySelector instead
      but1.style.color = "red"; // Add 'px' to the fontSize value
}
      
  
    

    function clickindicatortails () {
      document.querySelector('.result-text').innerText = "You Chose Tails";
    }
  </script>
</body>
</html>
