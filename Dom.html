<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <p class = "Header">Youtube Subscribe Button</p>
  <button onclick="subscribe()" class = "sub-button">Subscribe</button>

  <script>
    function subscribe () {
      let buttonElement = document.querySelector('.sub-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
      }
      else {
        buttonElement.innerText = 'Subscribe';
      }
    }
  </script>
</body>
</html>
